<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Aframe</title>
</head>
<body>
    Hello World 
    <a-scene>
        <!-- <a-marker-camera preset="hiro"></a-marker-camera> -->
        <a-assets>
            <img id="testimg" src="assets/img/red-white-cat-i-white-studio.jpg">
        </a-assets>

        <!--box test-->
        <a-box color="#689f39"
               widt="7"
               height="2.5"
               depth="1.5"
               position="3 5 -7">
        </a-box>
        <a-circle position="0 0 3"
        color="#333333">
        <a-image src="#testimg" scale="2 2 1" position="3 -1 -7">

        </a-image>
</a-circle>

        <!--cylinder test-->
        <a-cylinder color="#616161"
                    height="2"
                    radius="2"
                    segment-radial="4"
                    open-ended="true"
                    side="double"
                    position="0 0 -7">

        </a-cylinder>
    </a-scene>
    
</body>
</html>
